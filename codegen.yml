schema: http://localhost:3000/api/graphql
documents: './services/graphql/operations/**/*.graphql'
generates:
  ./services/graphql/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
      useTypeImports: true
hooks:
  afterAllFileWrite:
    - prettier --write
