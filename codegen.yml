generates:
  generated/nexus.ts:
    schema:
      - http://localhost:3000/api/graphql
    documents:
      - src/graphql/nexus/**/*.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      fetcher: graphql-request
      useTypeImports: true

  generated/sanity-graphql.ts:
    schema:
      - https://56u545lj.api.sanity.io/v1/graphql/production/default
    documents:
      - src/graphql/sanity/**/*.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      useTypeImports: true
hooks:
  afterOneFileWrite:
    - eslint --fix
