schema: http://localhost:3000/api/graphql
documents: src/graphql/nexus/**/*.ts
generates:
  services/nexus/generated/graphql-codegen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      fetcher: graphql-request
hooks:
  afterAllFileWrite:
    - eslint --fix
